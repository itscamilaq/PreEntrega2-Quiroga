    <body>
        <h3><strong>DATOS DE CONTACTO</strong></h3>
            <strong><i>Rellena con tus datos y nos contactamos con vos </i></strong> 
                <fieldset>
            
                    <form action="">
                        <label for="nombre"><strong>Nombre</strong></label> 
                            <input type="text" name="" id="nombre" required placeholder="Nombre">
                        <br>
                        <label for="apellido"><strong>Apellido</strong></label>
                            <input type="text" name="" id="apellido" required placeholder="Apellido">
                        <br>
                        <label for="fechanacimiento"><strong>Fecha de Nacimiento</strong></label>
                            <input type="date" required>
                        <br>
                        <label for="sexo"><strong>Sexo</strong></label> <br>
                            <input type="radio" required><label for="fem">Femenino</label>
                            <input type="radio" required><label for="masc">Masculino</label>
                            <input type="radio" required><label for="nob">No binario</label>
                        <br>
                        <label for="localidad"><strong>Localidad</strong></label>
                            <input type="text"name="" id="localidad" placeholder="Localidad"> 
                        <br>                                                
                        <label for="email"><strong>Correo Electrónico</strong></label>
                            <input type="text"name="" id="email" placeholder="Correo Electrónico"> 
                        <br>
                        <label for="telefono"><strong>Número Telefónico</strong></label>
                            <input type="text"name="" id="telefono" required placeholder="Número Telefónico">
                        <br>
                        <label for="consulta"><strong>Tu consulta</strong></label> <br>
                            <textarea required ="consulta" id="consulta" cols="30" rows="10" placeholder="Escribí acá tu consulta"></textarea> 
                        <br>
                            <input type="submit"> <input type="reset" name="" id="">


            

                    </form>
                </fieldset>
